<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>List of Authors</title>
</head>
<body>
<table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.id}">1</td>
    <td th:text="${author.firstName}">Bazzinga</td>
    <td th:text="${author.lastName}">Bhoosadpappu</td>
  </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Books List</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book: ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.title}">Bazzinga</td>
    <td th:text="${book.publisher.name}">Bhoosadpappu</td>
  </tr>
</table>
</body>
</html>
